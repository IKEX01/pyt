name: Deploy FastAPI Docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material swagger-ui-py

      - name: Generate documentation (Swagger)
        run: |
          uvicorn main:app --reload --port 8000 &
          sleep 5
          curl http://localhost:8000/openapi.json > docs/openapi.json
          swagger-ui-py -o docs -i docs/openapi.json

      - name: Build Docs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5
        with:
          artifact: docs
          path: docs

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4
