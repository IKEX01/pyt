name: Deploy ReDoc to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Assuming you have a requirements.txt
          pip install fastapi uvicorn

      - name: Generate OpenAPI spec
        run: |
          python -c "from src.main import app; import json; with open('openapi.json', 'w') as f: json.dump(app.openapi(), f)"

      - name: Build ReDoc HTML
        run: |
          mkdir -p docs
          curl -o docs/redoc.html "https://cdn.redoc.ly/redoc/latest/redoc.min.js"
          echo "<redoc spec-url='./openapi.json'></redoc>" > docs/index.html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          path: docs